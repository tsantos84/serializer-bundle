language: php
sudo: false
cache:
    directories:
        - $HOME/symfony-bridge/.phpunit

env:
    global:
        - PHPUNIT_FLAGS="-v"
        - SYMFONY_PHPUNIT_DIR="$HOME/symfony-bridge/.phpunit"

matrix:
    fast_finish: true
    include:
          # Minimum supported dependencies with the latest and oldest PHP version
        - php: 7.2
          env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest" SYMFONY_DEPRECATIONS_HELPER="weak_vendors"

          # Test the latest stable release
        - php: 7.2
          env: COVERAGE=true PHPUNIT_FLAGS="-v --coverage-text"

          # Test LTS versions. This makes sure we do not use Symfony packages with version greater
          # than 2 or 3 respectively. Read more at https://github.com/symfony/lts
        - php: 7.2
          env: DEPENDENCIES="symfony/lts:^3"

          # Latest commit to master
        - php: 7.2
          env: STABILITY="dev"

    allow_failures:
          # Dev-master is allowed to fail.
        - env: STABILITY="dev"

before_install:
    - if [[ $COVERAGE != true ]]; then phpenv config-rm xdebug.ini || true; fi
    - if ! [ -z "$STABILITY" ]; then composer config minimum-stability ${STABILITY}; fi;
    - if ! [ -v "$DEPENDENCIES" ]; then composer require --no-update ${DEPENDENCIES}; fi;
    - composer require doctrine/annotations "symfony/yaml:^3.4|^4.0" --dev --no-update

install:
    # To be removed when this issue will be resolved: https://github.com/composer/composer/issues/5355
    - if [[ "$COMPOSER_FLAGS" == *"--prefer-lowest"* ]]; then composer update --prefer-dist --no-interaction --prefer-stable --quiet; fi
#    - composer update ${COMPOSER_FLAGS} --prefer-dist --no-interaction
#    - ./vendor/bin/simple-phpunit install

script:
#    - ./vendor/bin/php-cs-fixer fix --dry-run
#    - ./vendor/bin/simple-phpunit -c phpunit.xml.dist $PHPUNIT_FLAGS
    - |
      # Create symfony demo application
      composer create-project symfony/symfony-demo --no-install --stability dev --prefer-source /tmp/symfony-demo && cd /tmp/symfony-demo
      cp ${TRAVIS_BUILD_DIR}/.travis/PostSerializerCommand.php src/Command
      composer config repositories.serializer-bundle path ${TRAVIS_BUILD_DIR}
      composer config minimum-stability dev
      composer require tsantos/serializer-bundle *@dev --ignore-platform-reqs --no-update
      rm -rf composer.lock
      composer install --ignore-platform-reqs
    - |
      # Load data fixtures
      bin/console doctrine:fixtures:load
    - |
      # Run symfony application
      bin/console serializer:posts
