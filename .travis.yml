language: php
sudo: false
dist: trusty

addons:
  sonarcloud:
    organization: "tsantos84-github"

cache:
    directories:
        - $HOME/.composer/cache/files
        - $HOME/symfony-bridge/.phpunit

env:
    global:
        - PHPUNIT_FLAGS="-v"
        - SYMFONY_PHPUNIT_DIR="$HOME/symfony-bridge/.phpunit"
        - SYMFONY_DEPRECATIONS_HELPER="weak_vendors"

matrix:
    fast_finish: true
    include:

        # LTS Support (v)
        - php: 7.2
          env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest" SYMFONY_PHPUNIT_VERSION=6.5.14

        # Most recently stable support
        - php: 7.2
          env: COMPOSER_FLAGS="--prefer-stable"

        # Latest commit to master
        - php: 7.2
          env: STABILITY="dev"

        # LTS Support
        - php: 7.3
          env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest" SYMFONY_PHPUNIT_VERSION=6.5.14

        # Most recently stable support with coverage
        - php: 7.3
          env: COMPOSER_FLAGS="--prefer-stable" COVERAGE=true PHPUNIT_FLAGS="-v --coverage-clover reports/phpunit.coverage.xml --log-junit reports/phpunit.report.xml"

        # Latest commit to master
        - php: 7.3
          env: STABILITY="dev"

    allow_failures:
          # Dev-master is allowed to fail.
        - env: STABILITY="dev"

before_install:
    - git fetch --unshallow
    - composer global require symfony/flex
    - mkdir var
    - if [[ $COVERAGE != true ]]; then phpenv config-rm xdebug.ini || true; fi
    - if ! [ -z "$STABILITY" ]; then composer config minimum-stability ${STABILITY}; fi;

install:
    - composer update ${COMPOSER_FLAGS} --prefer-dist --no-interaction
    - ./vendor/bin/simple-phpunit install

script:
#    - composer validate --strict --no-check-lock
    - |
      # Code standard and unit test
      ./vendor/bin/php-cs-fixer fix --dry-run
      ./vendor/bin/simple-phpunit -c phpunit.xml.dist $PHPUNIT_FLAGS

    - |
      # Run Sonar scanner
      if [[ $COVERAGE = true ]]; then
        sonar-scanner
      fi

    - |
      # Create symfony demo application
      composer create-project symfony/symfony-demo --no-install /tmp/symfony-demo && cd /tmp/symfony-demo
      composer config repositories.serializer-bundle path ${TRAVIS_BUILD_DIR}
      composer config minimum-stability dev
      if ! [ -z "$STABILITY" ]; then composer config minimum-stability ${STABILITY}; fi;
      composer require "tsantos/serializer-bundle:dev-${TRAVIS_BRANCH}" --no-update
      rm -rf composer.lock
      cp ${TRAVIS_BUILD_DIR}/.travis/PostSerializerCommand.php src/Command
      composer update --prefer-dist --no-interaction --prefer-stable

    - |
      # Load data fixtures
      bin/console doctrine:fixtures:load --no-interaction

    - |
      # Run symfony application
      bin/console serializer:generate-hydrators -v --no-interaction
      bin/console serializer:posts --no-interaction
